<md-card style="height: 300px; width:300px">
  <md-card-header>
    <md-card-title style="font-weight: bold; font-size: 18px">{{Title}}</md-card-title>
    <md-card-subtitle style="margin-top: 20px">{{SubTitle}}</md-card-subtitle>
  </md-card-header>

  <md-card-content>
   {{Content}}
  </md-card-content>

  <md-card-footer>
    <button (click)="closeDialog('')">Ok</button>
  </md-card-footer>
</md-card>
