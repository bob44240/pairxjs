<div class="model-editor-tab mat-elevation-z6">
  <span (click)="toggleButtonBar=!toggleButtonBar" style="cursor:pointer" title="click to toggle grid button bar!">
    Groups
  </span>
  <div class="filter-input">
    <input (keyup)="onQuickFilterChanged($event)" style="float:right;color:#000;font-size:20px; height:24px;margin-top:5px;margin-right:10px;" placeholder="Type text to filter..." />
    <img src="/assets/filter.svg" alt="filter" style="float:right;margin-top:5px;" title="filter!" height="24px" width="auto">
  </div>
</div>
<div class='heRo-card-container' (window:resize)="this.resizeGrid()">
  <div *ngIf="toggleButtonBar" class="toolbar mat-elevation-z3 z-15">
    
    <!--
    <img src="/assets/insert-row-before.svg" id="insertbefore" alt="insert row before" style="cursor:pointer;margin:0px 4px 0px 2px;" (click)="onInsertRowBeforeSelection()" title="insert row before the selected row..." height="28px" width="auto">
    <img src="/assets/insert-row-after.svg" id="insertafter" alt="insert row after" style="cursor:pointer;margin:0px 4px 0px 2px;" (click)="onInsertRowAfterSelection()" title="insert row after the selected row..." height="28px" width="auto">
    -->
    <div class="toolbar-button" (click)="onAddRow()" title="Add Group" id="addrow">
      <md-icon>add</md-icon>
      <p>
        Add Group
      </p>
    </div>
      <div class="toolbar-button" (click)="onRemoveSelectedRow()" title="Remove Group" id="deleterow">
        <md-icon>remove</md-icon>
        <p>
          Remove Group
        </p>
      </div>

    <hr />
    
    <div class="toolbar-button" (click)="moveSelectedRowUp()" title="Move selected row up" id="moveup" alt="row up">
      <md-icon>arrow_upward</md-icon>
    </div>
    
    <div class="toolbar-button" (click)="moveSelectedRowDown()" title="Move selected row down" id="movedown" alt="row down">
      <md-icon>arrow_downward</md-icon>
    </div>
  
    <hr />
    
    <!-- Modal Dialog Buttons -->
    <div class="toolbar-button" (click)="modalAdd()">
      <md-icon>add</md-icon>
      <p>Add Attribute</p>
    </div>
    
    <div class="toolbar-button" (click)="modalEdit()">
      <md-icon>edit</md-icon>
      <p>Edit Attributes</p>
    </div>
    
  </div>
  <ag-grid-angular class='ag-theme-material' style='width:100%;height:400px;' [gridOptions]='gridOptions' (afterFilterChanged)="onAfterFilterChanged()" (rowSelected)="onRowSelected($event)" (rowClicked)="OnRowClicked($event)">
  </ag-grid-angular>
</div>
