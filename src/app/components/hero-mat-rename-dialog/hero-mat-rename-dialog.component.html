<md-card-title>Add New Table</md-card-title>

<md-card-content>
  <md-input-container class="row">
    <input mdInput id="name" name="name" class="form-control" placeholder="{{data.placeholder}}" required minlength="4" maxlength="20"
    [(ngModel)]="tableName" #name="ngModel" >

    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name must be at least 4 characters long.
      </div>
    </div>

  </md-input-container>
</md-card-content>

<div class="modal-control">
  <button md-button color="accent" (click)="closeDialog('Yes')">{{data.OKButton}}</button>
  <button md-button (click)="closeDialog('Cancel')">Cancel</button>
</div>
